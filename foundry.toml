[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
gas_reports = ["*"]
gas_reports_ignore = ["*Test*"]

# Hedera testnet configuration
[profile.hedera]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true

# RPC endpoints
[rpc_endpoints]
hedera = "https://testnet.hashio.io/api"
hedera_mainnet = "https://mainnet.hashio.io/api"

# Etherscan equivalent for Hedera (HashScan)
[etherscan]
hedera = { key = "no-key-required", url = "https://hashscan.io/testnet/" }